<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="resources/css/cartablestyle.css">
</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <th:block th:each="list :${CarList}">
        <tr>
            <td th:text="${list.model}"></td>
            <td th:text="${list.series}"></td>
            <td th:text="${list.color}"></td>
        </tr>
    </th:block>

</table>
</body>
</html>
